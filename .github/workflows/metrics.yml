name: Metrics

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: arturseccode
          template: classic
          base: header, activity, community, repositories

          config_timezone: America/Sao_Paulo
          config_display: large
          config_output: svg
          config_padding: 0, 8 + 11%

          filename: assets/metrics.svg
          committer_branch: output
          committer_message: "chore: update metrics"

          retries: 3
          retries_delay: 300

          # --- languages (leve) ---
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming
          plugin_languages_colors: github
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: no
          plugin_languages_recent_load: 50
          plugin_languages_recent_days: 14

          # --- habits (leve) ---
          plugin_habits: yes
          plugin_habits_charts: no
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_from: 100
          plugin_habits_languages_limit: 4
          plugin_habits_trim: no

          # --- achievements ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          plugin_achievements_limit: 4

          # --- desabilitados ---
          plugin_notable: no
          plugin_stars: no
          plugin_topics: no
