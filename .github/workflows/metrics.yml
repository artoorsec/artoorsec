name: Terminal Metrics (p10k / kitty style)

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate terminal-style metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: arturseccode

          # publish directly to output branch
          output_action: github-pages
          committer_branch: output
          filename: assets/metrics.svg

          config_timezone: America/Sao_Paulo
          template: classic
          base: header, activity, repositories

          # clean + useful (no noise)
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_details: bytes-size, percentage

          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes

          # keep stable (avoid API abuse)
          plugin_notable: no
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
